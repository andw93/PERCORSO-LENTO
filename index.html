<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percorso Lento</title>
    <style>
        video {
            width: 100%;
            height: auto;
            display: none; /* Nascondiamo il video */
        }
    </style>
</head>
<body>
    <h1>Percorso Lento</h1>
    <video id="video" autoplay></video>
    <script>
        let startTime;
        let timerInterval;
        let isMoving = false;

        // Funzione per rilevare il movimento
        function detectMovement(videoElement) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            function draw() {
                context.drawImage(videoElement, 0, 0);
                const frame = context.getImageData(0, 0, canvas.width, canvas.height);
                // Logica di rilevamento del movimento
                // Qui dovresti implementare l'algoritmo di rilevamento del movimento
                // Ad esempio, potresti confrontare il frame corrente con un frame precedente

                // Se viene rilevato movimento
                if (isMoving) {
                    // Avvia il timer se non è già avviato
                    if (!startTime) {
                        startTime = new Date();
                        timerInterval = setInterval(() => {
                            const currentTime = new Date();
                            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
                            localStorage.setItem('elapsedTime', elapsedTime);
                        }, 1000);
                    }
                }

                requestAnimationFrame(draw);
            }

            draw();
        }

        // Accedi alla fotocamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
                videoElement.play();
                detectMovement(videoElement);
            })
            .catch(err => {
                console.error("Errore nell'accesso alla fotocamera: ", err);
            });
    </script>
</body>
</html>
