<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percorso Veloce</title>
    <script>
        function stopTimer() {
            const elapsedTime = localStorage.getItem('elapsedTime');
            if (elapsedTime !== null) {
                const timeDisplay = document.getElementById('timeDisplay');
                timeDisplay.innerText = `Tempo impiegato: ${elapsedTime} secondi`;
                timeDisplay.style.color = elapsedTime < 15 ? 'red' : 'green';
            } else {
                alert("Il timer non Ã¨ stato avviato.");
            }
        }
    </script>
</head>
<body onload="stopTimer()">
    <h1>Percorso Veloce</h1>
    <div id="timeDisplay"></div>
</body>
</html>
