<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percorso Veloce</title>
    <script>
        // Funzione per fermare il timer e mostrare il tempo
        function stopTimer() {
            const timeDisplay = document.getElementById('timeDisplay');

            // Recupera il tempo trascorso da JSONBin
            fetch('https://api.jsonbin.io/v3/b/67001a81e41b4d34e43cf74f', {
                method: 'GET',
                headers: {
                    'X-Master-Key': '$2a$10$CX92HhReDPKzhhLiVAzULeYrxLoScgsZR5q94zC8VzIB21w2.XmiK',
                }
            })
            .then(response => response.json())
            .then(data => {
                const elapsedTime = data.record.elapsedTime || 0; // Assumi che l'oggetto abbia questa proprietà
                if (elapsedTime) {
                    timeDisplay.innerText = `Tempo impiegato: ${elapsedTime} secondi`;
                    // Cambia il colore in base al tempo
                    timeDisplay.style.color = elapsedTime < 15 ? 'red' : 'green';
                } else {
                    timeDisplay.innerText = "Il timer non è stato avviato.";
                    timeDisplay.style.color = 'black'; // Colore neutro se non è stato avviato
                }
            })
            .catch(error => console.error('Errore nel recupero del tempo:', error));
        }
    </script>
</head>
<body onload="stopTimer()">
    <h1>Percorso Veloce</h1>
    <div id="timeDisplay"></div>
</body>
</html>
