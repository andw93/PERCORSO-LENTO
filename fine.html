<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percorso Veloce</title>
    <script>
        // Funzione per fermare il timer
        function stopTimer() {
            const elapsedTime = localStorage.getItem('elapsedTime');
            const timeDisplay = document.getElementById('timeDisplay');

            if (elapsedTime !== null) {
                timeDisplay.innerText = `Tempo impiegato: ${elapsedTime} secondi`;
                // Cambia il colore in base al tempo
                timeDisplay.style.color = elapsedTime < 15 ? 'red' : 'green';
            } else {
                timeDisplay.innerText = "Il timer non è stato avviato.";
                timeDisplay.style.color = 'black'; // Colore neutro se non è stato avviato
            }
        }
    </script>
</head>
<body onload="stopTimer()">
    <h1>Percorso Veloce</h1>
    <div id="timeDisplay"></div>
</body>
</html>
