<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultato</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #timeDisplay {
            font-size: 48px; /* Grandezza del font per il tempo */
            margin: 20px;
        }
    </style>
</head>
<body onload="showResult()">
    <div>
        <h1>Risultato del Percorso</h1>
        <div id="timeDisplay"></div>
    </div>
    
    <script>
        // Funzione per mostrare il risultato finale
        function showResult() {
            const timeDisplay = document.getElementById('timeDisplay');

            // Recupera il tempo trascorso da JSONBin
            fetch('https://api.jsonbin.io/v3/b/67001a81e41b4d34e43cf74f', {
                method: 'GET',
                headers: {
                    'X-Master-Key': '$2a$10$CX92HhReDPKzhhLiVAzULeYrxLoScgsZR5q94zC8VzIB21w2.XmiK',
                }
            })
            .then(response => response.json())
            .then(data => {
                const elapsedTime = data.record.elapsedTime || 0; // Assumi che l'oggetto abbia questa proprietà
                if (elapsedTime) {
                    timeDisplay.innerText = `${elapsedTime} secondi`;
                    // Cambia il colore in base al tempo
                    timeDisplay.style.color = elapsedTime < 15 ? 'red' : 'green';
                } else {
                    timeDisplay.innerText = "Il timer non è stato avviato.";
                    timeDisplay.style.color = 'black'; // Colore neutro se non è stato avviato
                }
            })
            .catch(error => console.error('Errore nel recupero del tempo:', error));
        }
    </script>
</body>
</html>
