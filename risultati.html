<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timeDisplay {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body onload="showTime()">
    <h1>Risultati</h1>
    <div id="timeDisplay"></div>
    <script>
        function showTime() {
            const elapsedTime = localStorage.getItem('elapsedTime');
            const timeDisplay = document.getElementById('timeDisplay');

            if (elapsedTime !== null) {
                timeDisplay.innerText = `Tempo impiegato: ${elapsedTime} secondi`;

                // Cambia il colore in base al tempo
                if (elapsedTime < 15) {
                    timeDisplay.style.color = 'red';
                } else {
                    timeDisplay.style.color = 'green';
                }
            } else {
                timeDisplay.innerText = "Il timer non è stato avviato.";
                timeDisplay.style.color = 'black'; // Colore neutro se non è stato avviato
            }
        }
    </script>
</body>
</html>
